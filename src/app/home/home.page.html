<ion-content class="ion-padding">
  <h1 style="color: white; font-family: 'Coolvetica'; font-size:50px;"> <b>Hoy</b></h1>
  <h4 style="color: white; font-family: 'Coolvetica'; font-size:30px;"> <b>{{today | date}}</b> </h4>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" [routerLink]="['/add']" routerLinkActive="router-link-active"  >
    <ion-fab-button >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
<br>
<div class="padding-desk">
  <ion-card class="tarjeta">
    <ion-card-header>
      <ion-card-title>Mis Tareas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list class="lista">
        <ion-item-sliding *ngFor="let item of todos">
          <ion-item lines="inset" [routerLink]="['/todo-details', item.id]" detail>
           <ion-label class="ion-text-wrap"> <h2> {{ item.task }} </h2></ion-label>
           <ion-label slot="end"> <p>{{ item.createdAt | date:'short' }} </p></ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="remove(item)">Eliminar</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>

</div>
 

  </ion-content>
